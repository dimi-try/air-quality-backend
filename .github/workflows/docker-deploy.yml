name: Docker Build and Deploy

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Проверка репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Логин в Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Сборка Docker-образа
      - name: Build the Docker image
        run: docker build -t air-quality-app .

      # Тегирование Docker-образа
      - name: Tag Docker image
        run: docker tag air-quality-app ${{ secrets.DOCKER_USERNAME }}/air-quality-app:latest

      # Публикация Docker-образа на Docker Hub
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/air-quality-app:latest
